<!DOCTYPE html>
<html>
  <head>
    <title>Voxel Display Simulator</title>
    <script src="js/three.js"></script>
    <script src="js/three/controls/OrbitControls.js"></script>
    <script src="js/three/PatchworkPlane.js"></script>
    <script src="node-voxeldisplay/voxel.js"></script>
    <script src="js/mock-display.js"></script>
    <style>
    canvas { 
      width: 100%; 
      height: 100%;
      margin: 0;
      padding: 0;
      position: fixed;
    }
    .field {
      width: 5%;
      min-width: 2em;
    }
    </style>
  </head>
  <body>
    <div class="header" style="position: absolute; z-index: 100; left: 0; top: 0; margin: 0; padding: 0;">
      <div class="framecount" style="display: inline;"><b>~ FPS</b></div>
      
      <label for="x">X</label>
      <input id="x" class="x field" type="number"></input>
      <label for="y">Y</label>
      <input id="y" class="y field" type="number"></input>
      <label for="z">Z</label>
      <input id="z" class="z field" type="number"></input>
      <button onclick="MockDisplay.toggleVoxel()">Toggle</button>
      <input id="shadows" type="checkbox">Shadows?</input>
      <input type="file" id="file" name="file"></input>
    </div>
  </body>
</html>
